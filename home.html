  <!--This is the JavaScript for the piechart-->
  <script class="pieChart">
  var labels = ["Travel", "Energy", "Fashion", "Health & Fitness",  "", "Food"];
  var linkTo = ["transport.html", "energy.html", "fashion.html", "working-out.html",  "", "food/index.html"]
  //pie

  var myPieChart;
  function render(){
    var ctxP = document.getElementById("pieChart").getContext('2d');
    myPieChart = new Chart(ctxP, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: [100, 100, 100, 100, 150, 100],
          backgroundColor: ["#C2E9FF", "#C2E9FF", "#C2E9FF", "#C2E9FF","#FFFFFF","#C2E9FF"],
          hoverBackgroundColor: ["#A5A8E8", "#A5A8E8", "#A5A8E8", "#A5A8E8","#FFFFFF","#A5A8E8"],
          hoverBorderColor: ["#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF", "#FFFFFF"],
          hoverLabel: ["Travel", "Energy", "Fashion", "Health & Fitness",  "", "Food"]
        }]
      },
      options: {
        responsive: true,
        legend: {
          display: false
        },
        tooltips: {
          enabled: false
        },

      }
    });


    document.getElementById("pieChart").onclick = function(evt) {
      var activePoints = myPieChart.getElementsAtEvent(evt);
      console.log(activePoints)
      if (activePoints[0]) {
        var chartData = activePoints[0]['_chart'].config.data;
        var idx = activePoints[0]['_index'];
        var label = chartData.labels[idx];

        if (label==="") {
          return;
        }

        var goToInd = labels.findIndex(function (element) {
          return element === label;
        });

        window.location.href = linkTo[goToInd];
      }
    };
  }
  </script>
